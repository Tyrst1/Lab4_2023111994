name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Show directory structure
      run: |
        echo "当前工作目录:"
        pwd
        echo ""
        echo "完整文件列表:"
        ls -la
        echo ""
        echo "检查pom.xml是否存在:"
        if [ -f "pom.xml" ]; then
          echo "✅ pom.xml 存在"
          echo "pom.xml 内容预览:"
          head -30 pom.xml
        else
          echo "❌ pom.xml 不存在"
        fi
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build project
      run: |
        echo "开始构建项目..."
        mvn clean compile -DskipTests
    
    - name: Run tests
      run: |
        echo "开始运行测试..."
        mvn test -Dtest=L2023111994_4_Test
    
    - name: Test results
      if: always()
      run: |
        echo "=== 测试结果 ==="
        if [ -d "target/surefire-reports" ]; then
          for file in target/surefire-reports/*.txt; do
            if [ -f "$file" ]; then
              echo "测试报告: $(basename $file)"
              cat "$file"
              echo ""
            fi
          done
        else
          echo "未找到测试报告目录"
          echo "当前目录内容:"
          find . -name "*.java" -o -name "pom.xml" -o -name "*.yml" | sort
        fi
